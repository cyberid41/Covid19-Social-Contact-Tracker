<form [formGroup]="contactFormGroup">
  <div class="contact-form__title">Kontakte besucht</div>

  <ion-item lines="full" (click)="showContactSelect()">
      <ion-label>Welche Kontakte?</ion-label>
      <ion-text 
      slot="end" 
      class="contact-form__contact-select" 
      [ngClass]="{'contact-form__contact-select--active': contactFormGroup.value.contacts.length > 0}">
        {{getContactText()}}
      </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Uhrzeit</ion-label>
    <ion-datetime 
    displayFormat="HH:mm"
    placeholder="Zeit wÃ¤hlen" 
    cancelText="Abbrechen" 
    doneText="Fertig" formControlName="from"></ion-datetime>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="contactFormGroup.valid" (click)="submitForm()">
    <ion-fab-button>
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</form>
