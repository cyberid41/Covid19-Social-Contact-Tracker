<div class="timeline__content timeline__content--grey activity">
  <div class="activity__title">
    <p>{{event.content}}</p>
  </div>
  <div class="activity__time">
    <ion-icon name="time"></ion-icon>
    <span><b>{{event.from}} - {{event.to}} Uhr</b></span>
  </div>

  <div class="activity__contacts">
    <ion-icon name="people"></ion-icon>
    <span>Mit ca. <b>{{event.indirectContacts}}</b> Personen in Kontakt</span>
  </div>
</div>
